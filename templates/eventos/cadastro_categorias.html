{% block title %}
Cadastro de Categorias
{% endblock %}

{% block content %}
<div class="container">
    <h2>Cadastro de Categorias</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{% endblock %}
